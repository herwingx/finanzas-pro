<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover" />
  <title>Finanzas Pro - Gestor de Finanzas Personales</title>
  
  <!-- Theme Script - Must run before CSS to prevent flash -->
  <script>
    (function() {
      const theme = localStorage.getItem('theme') || 'system';
      const isDark = theme === 'dark' || (theme === 'system' && window.matchMedia('(prefers-color-scheme: dark)').matches);
      document.documentElement.classList.add(isDark ? 'dark' : 'light');
      
      // Update theme-color meta tag based on selected theme
      const themeColorMeta = document.querySelector('meta[name="theme-color"]');
      if (themeColorMeta) {
        themeColorMeta.setAttribute('content', isDark ? '#09090B' : '#F9FAFB');
      }
    })();
  </script>
  
  <!-- PWA Primary Tags -->
  <meta name="application-name" content="Finanzas Pro">
  <meta name="theme-color" content="#F9FAFB" />
  <meta name="description" content="Aplicación completa para gestionar tus finanzas personales: presupuestos, transacciones, cuentas y más.">
  
  <!-- PWA Manifest -->
  <link rel="manifest" href="/manifest.webmanifest" />
  
  <!-- iOS Safari Tags -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Finanzas Pro">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  
  <!-- Icons -->
  <link rel="icon" type="image/svg+xml" href="/icon.svg" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

  <link rel="stylesheet" href="/src/index.css">
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/index.tsx"></script>
</body>

</html>
