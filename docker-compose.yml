# Docker Compose para producción con Cloudflare Tunnels
# USO: docker compose up -d

services:
  frontend:
    build: ./frontend
    restart: unless-stopped
    networks:
      - finanzas-pro-network
    healthcheck:
      test: [ "CMD", "wget", "-q", "--spider", "http://localhost:3000" ]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    restart: unless-stopped
    env_file:
      - ./backend/.env
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend/prisma:/usr/src/app/prisma
      - backend_uploads:/usr/src/app/uploads
    networks:
      - finanzas-pro-network
    healthcheck:
      test: [ "CMD", "wget", "-q", "--spider", "http://localhost:4000" ]
      interval: 10s
      timeout: 5s
      retries: 5

  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-finanzas}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-finanzas_pro}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-finanzas} -d ${POSTGRES_DB:-finanzas_pro}" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - finanzas-pro-network

  # Nginx como reverse proxy INTERNO (sin exponer puertos al exterior)
  nginx:
    image: nginx:alpine
    restart: unless-stopped
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      frontend:
        condition: service_healthy
      backend:
        condition: service_healthy
    networks:
      - finanzas-pro-network

  # Cloudflare Tunnel - Reemplaza la exposición de puertos
  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: finanzas-pro-tunnel
    restart: unless-stopped
    command: tunnel --no-autoupdate run
    environment:
      - TUNNEL_TOKEN=${CLOUDFLARE_TUNNEL_TOKEN}
    depends_on:
      - nginx
    networks:
      - finanzas-pro-network

networks:
  finanzas-pro-network:
    driver: bridge

volumes:
  postgres_data:
  backend_uploads:
