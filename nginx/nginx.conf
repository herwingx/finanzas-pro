server {
    listen 80;
    server_name your_domain.duckdns.org; # CHANGE THIS

    # Redirect all HTTP traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    # listen 443 ssl http2;
    # listen [::]:443 ssl http2;
    # server_name your_domain.duckdns.org; # CHANGE THIS

    # ssl_certificate /etc/nginx/ssl/live/your_domain.duckdns.org/fullchain.pem; #
    # ssl_certificate_key /etc/nginx/ssl/live/your_domain.duckdns.org/privkey.pem; #
    
    # Uncomment the above lines and comment out the 'listen 80' block 
    # after you have obtained your SSL certificates.
    
    # For now, we'll listen on port 80 for simplicity
    listen 80;


    location / {
        proxy_pass http://frontend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api/ {
        proxy_pass http://backend:4000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Rewrite the URL to remove /api prefix before forwarding
        rewrite ^/api/(.*)$ /$1 break;
    }

    # WebSocket support (optional, but good to have)
    location /ws/ {
        proxy_pass http://backend:4000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
    }
}
