version: '3.8'

services:
  frontend:
    build: ./frontend
    restart: unless-stopped
    networks:
      - finanzas-pro-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    restart: unless-stopped
    env_file:
      - ./backend/.env
    depends_on:
      - db
    networks:
      - finanzas-pro-network
    
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-finanzas}
      POSTG-RES_PASSWORD: REDACTED_PASSWORD
      POSTGRES_DB: finanzas_pro
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-finanzas} -d finanzas_pro"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - finanzas-pro-network

  prisma-init:
    image: finanzas-pro-backend # Use the built backend image
    profiles:
      - init
    environment:
      DATABASE_URL: "postgresql://herwingx:REDACTED_PASSWORD@db:5432/finanzas_pro"
    depends_on:
      db:
        condition: service_healthy # Wait for DB to be healthy
    command: npx prisma db push --accept-data-loss # Command to apply schema changes
    restart: "no" # This is a one-off command
    networks:
      - finanzas-pro-network

  nginx:
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - frontend
      - backend
    networks:
      - finanzas-pro-network

networks:
  finanzas-pro-network:
    driver: bridge

volumes:
  postgres_data:
