services:
  frontend:
    build: ./frontend
    restart: unless-stopped
    networks:
      - finanzas-pro-network
    healthcheck:
      test: [ "CMD", "wget", "-q", "--spider", "http://localhost:3000" ]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    restart: unless-stopped
    env_file:
      - ./backend/.env
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend/prisma:/usr/src/app/prisma
    networks:
      - finanzas-pro-network
    healthcheck:
      test: [ "CMD", "wget", "-q", "--spider", "http://localhost:4000" ]
      interval: 10s
      timeout: 5s
      retries: 5

  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-finanzas}
      POSTGRES_PASSWORD: REDACTED_PASSWORD
      POSTGRES_DB: finanzas_pro
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-finanzas} -d finanzas_pro" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - finanzas-pro-network

  nginx:
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      frontend:
        condition: service_healthy
      backend:
        condition: service_healthy
    networks:
      - finanzas-pro-network

  duckdns:
    image: lscr.io/linuxserver/duckdns:latest
    container_name: finanzas-pro-duckdns
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Mexico_City
      - SUBDOMAINS=${DUCKDNS_SUBDOMAIN}
      - TOKEN=${DUCKDNS_TOKEN}
      - UPDATE_IP=ipv4
      - LOG_FILE=false
    networks:
      - finanzas-pro-network

networks:
  finanzas-pro-network:
    driver: bridge

volumes:
  postgres_data:
