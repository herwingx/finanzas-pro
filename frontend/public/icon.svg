<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="brandGrad" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2563EB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366F1;stop-opacity:1" />
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.25"/>
    </filter>
  </defs>
  
  <!-- Background with subtle rounded corners for maskable icon -->
  <rect width="512" height="512" rx="96" fill="url(#brandGrad)"/>
  
  <!-- Abstract Financial Growth Bars (White) -->
  <g transform="translate(96, 128)" fill="white" filter="url(#softShadow)">
    <!-- Bar 1 (Short) -->
    <rect x="0" y="160" width="72" height="96" rx="12" opacity="0.7"/>
    <!-- Bar 2 (Medium) -->
    <rect x="112" y="96" width="72" height="160" rx="12" opacity="0.85"/>
    <!-- Bar 3 (Tall) -->
    <rect x="224" y="0" width="72" height="256" rx="12"/>
  </g>
  
  <!-- Accent Dot (Growth Indicator) -->
  <circle cx="388" cy="152" r="24" fill="white" opacity="0.9"/>
  
  <!-- Stylized "F" using negative space approach - subtle -->
  <g transform="translate(256, 360)" fill="white" opacity="0.15">
    <text x="0" y="0" font-family="system-ui, sans-serif" font-size="48" font-weight="800" text-anchor="middle">PRO</text>
  </g>
</svg>
