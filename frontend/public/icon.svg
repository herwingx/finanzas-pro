<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="mainGrad" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6B5FFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8F85FF;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Safe Zone Background for Maskable Icon -->
  <rect width="512" height="512" fill="#0F0F23"/>
  
  <!-- Central Icon Container (Safe Area is roughly inner 80%) -->
  <g transform="translate(106, 106) scale(0.58)"> 
    <!-- Simplified Financial Abstract Logo -->
    <!-- Bar 1 -->
    <rect x="50" y="250" width="80" height="150" rx="20" fill="url(#mainGrad)" opacity="0.6" filter="url(#shadow)" />
    <!-- Bar 2 -->
    <rect x="160" y="150" width="80" height="250" rx="20" fill="url(#mainGrad)" opacity="0.8" filter="url(#shadow)" />
    <!-- Bar 3 (Tallest) -->
    <rect x="270" y="50" width="80" height="350" rx="20" fill="url(#mainGrad)" filter="url(#shadow)" />
    
    <!-- Pulse/Growth Dot -->
    <circle cx="420" cy="80" r="30" fill="#22C55E" filter="url(#shadow)" />
  </g>
</svg>
