<!DOCTYPE html>
<html lang="es" class="dark">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Finanzas Pro</title>
  <meta name="theme-color" content="hsl(240, 18%, 8%)" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            display: ['Manrope', 'sans-serif'],
          },
          colors: {
            app: {
              bg: 'hsl(240, 18%, 8%)',
              card: 'hsl(240, 15%, 12%)',
              elevated: 'hsl(240, 15%, 20%)',
              primary: 'hsl(250, 84%, 54%)',
              'primary-light': 'hsl(250, 84%, 64%)',
              secondary: 'hsl(200, 98%, 48%)',
              accent: 'hsl(280, 100%, 70%)',
              success: 'hsl(142, 76%, 56%)',
              danger: 'hsl(0, 84%, 60%)',
              warning: 'hsl(38, 92%, 50%)',
              muted: 'hsl(240, 5%, 70%)',
              border: 'hsla(240, 15%, 30%, 0.3)',
              text: 'hsl(0, 0%, 98%)'
            }
          }
        }
      }
    }
  </script>
  <style>
    body {
      background-color: hsl(240, 18%, 8%);
      color: white;
      font-family: 'Manrope', sans-serif;
      overscroll-behavior-y: none;
      /* Prevent pull-to-refresh on mobile for app-like feel */
    }

    /* Hide scrollbar for clean UI */
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    .material-symbols-outlined {
      font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
    }
  </style>
